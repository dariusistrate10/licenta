<div mat-dialog-title class="mb-4 mat-bg-primary text-white">
  <div class="d-flex text-center justify-content-center">
    <h5 class="ms-3">
      {{data.text}}</h5>
  </div>
</div>
<mat-dialog-content>
  <form [formGroup]="data.form" (ngSubmit)="submit()">
    <div class="row">
      <div class="col-lg-6">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Nume</mat-label>
          <input type="text" matInput [formControl]="data.form.controls.firstName" aria-label="Nume">
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Prenume</mat-label>
          <input type="text" matInput [formControl]="data.form.controls.lastName" aria-label="Prenume">
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Email</mat-label>
          <input type="text" matInput [formControl]="data.form.controls.email" aria-label="Email">
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Telefon</mat-label>
          <input type="text" matInput [formControl]="data.form.controls.phoneNumber" aria-label="Telefon">
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Parola</mat-label>
          <input type="password" matInput [formControl]="data.form.controls.password" aria-label="Parola">
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Adresa livrare</mat-label>
          <input type="text" matInput [formControl]="data.form.controls.defaultDeliveryAddress" aria-label="Adresa livrare">
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Adresa facturare</mat-label>
          <input type="text" matInput [formControl]="data.form.controls.defaultBillingAddress" aria-label="Adresa facturare">
        </mat-form-field>
      </div>
<!--      <div class="col-lg-6">-->
<!--        <mat-form-field class="w-100" appearance="fill">-->
<!--          <mat-label>Strada</mat-label>-->
<!--          <input type="text" matInput [formControl]="data.form.controls.streetLine" aria-label="Strada">-->
<!--        </mat-form-field>-->
<!--      </div>-->
<!--      <div class="col-lg-6">-->
<!--        <mat-form-field class="w-100" appearance="fill">-->
<!--          <mat-label>Cod postal</mat-label>-->
<!--          <input type="text" matInput [formControl]="data.form.controls.postalCode" aria-label="Cod postal">-->
<!--        </mat-form-field>-->
<!--      </div>-->
<!--      <div class="col-lg-6">-->
<!--        <mat-form-field class="w-100" appearance="fill">-->
<!--          <mat-label>Oras</mat-label>-->
<!--          <input type="text" matInput [formControl]="data.form.controls.city" aria-label="Oras">-->
<!--        </mat-form-field>-->
<!--      </div>-->
<!--      <div class="col-lg-6">-->
<!--        <mat-form-field class="w-100" appearance="fill">-->
<!--          <mat-label>Tara</mat-label>-->
<!--          <input type="text" matInput [formControl]="data.form.controls.country" aria-label="Country">-->
<!--        </mat-form-field>-->
<!--      </div>-->
    </div>
    <div mat-dialog-actions class="justify-content-center">
      <button mat-raised-button class="mx-3 bg-white" mat-dialog-close="">Inapoi</button>
      <button mat-raised-button color="primary" class="mx-3 mat-bg-primary text-white" type="button" (click)="submit()">Salveaza
      </button>
    </div>
  </form>
</mat-dialog-content>
